<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Meditation Timer</h1>

        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
            <input type="number" id="duration" placeholder="Enter minutes" min="1" >
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="endBtn" disabled>End Now</button>
            <button id="quitBtn" disabled>Quit</button>

            <div class="settings">
                <button id="settingsBtn"><i class="fas fa-cog"></i></button>
                <div id="settingsDropdown" class="dropdown-content">
                    <button id="testSoundBtn">Test Sound</button>
                </div>
            </div>
        </div>

         <div class="session-history">
            <h2 id="history-title">Sign In To See History</h2>
            <ul id="historyList"></ul>
         </div>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Enter Email" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <div class="auth-buttons">
                   <button id="signInBtn">Sign In</button>
                    <button id="signUpBtn">Sign Up</button>
               </div>
            </form>
         <button id="logoutBtn" style="display:none">Logout</button>
    </div>
        <audio id="timerSound" src="./timer.mp3"></audio>
    <script src="./script.js" type="module"></script>
</body>
</html>
